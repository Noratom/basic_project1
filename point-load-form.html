<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Load Installation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Point Load Installation Form</h2>
        <form>
            <div class="form-group">
            
                <form id="contractor-form">
                  <label for="contractorName">Contractor Name:</label>
                  <input type="text" id="contractorName" name="contractorName" readonly><br>
            
                  <label for="bedcRegNumber">BEDC Registration Number:</label>
                  <input type="text" id="bedcRegNumber" name="bedcRegNumber" readonly><br>
            
                  <label for="contractorEmail">Contractor Email:</label>
                  <input type="email" id="contractorEmail" name="contractorEmail" readonly>
                </form><br>

                <label for="capacity">Proposed Capacity</label>
                <input type="text" id="capacity" required><br>
            </div>
            <div class="form-group">
                <label for="voltage">Voltage Level</label>
                <input type="text" id="voltage" required><br>
            </div>

            <div class="form-group">
                <label for="clientName">Client First Name</label>
                <input type="text" id="clientFirstname" required><br>
            </div>
            <div class="form-group">
                <label for="clientName">Client Last Name</label>
                <input type="text" id="clientLastname" required><br>
            </div>
            <div class="form-group">
                <label for="clientName">Client Other Name</label>
                <input type="text" id="clientOthername" required><br>
            </div>

            <div class="form-group">
                <label for="clientAddress">Client Address</label>
                <input type="text" id="clientAddress" required><br>
            </div>

            <div class="form-group">
                <label for="clientPhone">Client Phone</label>
                <input type="text" id="clientPhone" required><br>
            </div>

            <div class="form-group">
                <label for="usePremises">Use of Premises</label>
                <select id="usePremises">
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="industrial">Industrial</option>
                </select><br>
            </div>

            <div class="form-group">
                <label for="businessNature">Nature of Business</label>
                <select id="businessNature">
                    <option value="bank">Bank</option>
                    <option value="hotel">Hotel</option>
                    <option value="others">Other</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="Region">Region</label>
                <select id="Region">
                    <option value="Benin North">Benin North</option>
                    <option value="Benin South">Benin South</option>
                    <option value="Auchi/Uromi">Auchi/Uromi</option>
                    <option value="Sapele">Sapele</option>
                    <option value="Asaba">Asaba</option>
                    <option value="Akure">Akure</option>
                    <option value="Ekiti">Ekiti</option>
                    <option value="Ondo">Ondo</option>
                    <option value="Warri">Warri</option>
                </select><br>
            </div>

            <div class="form-group">
                <label for="estimatedLoad">Estimated Load Demand</label>
                <input type="file" id="estimatedLoad" name="estimatedLoad" accept="image/*" required><br>
            </div>

            <div class="form-group">
                <label for="evidencePayment">Evidence of Payment (Administrative Fee)</label>
                <input type="file" id="evidencePayment" name="evidencePayment" accept="image/*" required><br>
            </div>

            <div class="form-group">
                <label for="clientLetter">Client Letter</label>
                <input type="file" id="clientLetter" name="clientLetter" accept="image/*" required><br>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
